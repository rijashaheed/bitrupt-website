<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">  
  <title>Bitrupt Trainee</title>
</head>
<body>
  <nav class="navbar ">
    <img class="header__logo" src="bitruptLogo.png" alt="Bitrupt-logo"/>
    <h2>My First Website By Bitrupt</h2>
    <button style="visibility: hidden;" class="btn-icons btnicon__logout" onClick="document.location='./index.html'"><i class="fas fa-sign-out-alt"></i></button>
    <button style="visibility: hidden;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseMenu" ><i class="fas fa-bars"></i></button>
      <div class="collapse navbar-collapse menubar" id="collapseMenu">
        <ul>
          <li><a href="./Home.html">Home</a></li>
          <li><a href="./Profile.html">Profile</a></li>
          <li><a href="./AboutUs.html">About US</a></li>
          <li><a href="./ContactUs.html">Contact Us</a></li>
        </ul>
      </div>
  </nav>

  <div class="container">
    <div class="row form">
      <div class="col-6">
        <h2 class="heading__main">Sign Up</h2>
        <form>
          <div class="form-group">
            <input type="text" id="fullname" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="text" id="contact" class="form-control" placeholder="Contact">
          </div>
          <div class="form-group">
            <input type="text" id="address" class="form-control" placeholder="Address">
          </div>
          <div class="form-group">
            <input type="text" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" id="confirm-pass" class="form-control" placeholder="Confirm Password">
          </div>
          <button type="button" id="sign-up-btn" class="btn-submit" onclick="validate()">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="head__wrapper">
      <a href="./SignUp.html"><img class="footer__logo" src="bitruptLogo.png" alt="Bitrupt-logo"/></a>
      <h4 class="footer__head">Bitrupt</h4>
      <p class="dev">Built by Rija</p>
    </div>
  </div>
  
</body>
</html>
