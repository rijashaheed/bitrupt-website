        </ul>
      </div>

  <div class="container">
    <div class="row form">
      <div class="col-6">
        <h2 class="heading__main">Log In</h2>
        <form>
          <div class="form-group">
            <input type="text" id="login-email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" id="login-password" class="form-control" placeholder="Password">
          </div>
          <button type="button" id="sign-in-btn" class="btn-submit" onclick="validate()">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="head__wrapper">
      <a href="./index.html"><img class="footer__logo" src="bitruptLogo.png" alt="Bitrupt-logo"/></a>
      <h4 class="footer__head">Bitrupt</h4>
      <p class="dev">Built by Rija</p>
    </div>
  </div>
  <script>
    var loginTextBox = document.getElementById("login-password");

    loginTextBox.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("sign-in-btn").click();
      }
    });

    function validate() {
      var loginEmail = document.getElementById("login-email").value;
      var loginPassword = document.getElementById("login-password").value;
      var passArr = loginPassword.split("");
      var emailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      var numbers = /\d/;
      var capLetter = /[A-Z]/;
      var symbols = /[-\/:-@\[-\`{-~!]/;
    
      if(!loginEmail.match(emailFormat) || passArr.length < 8 || !(numbers.test(loginPassword)) || !(capLetter.test(loginPassword)) || !(symbols.test(loginPassword))) {
        alert("Please enter correct Email or Password");
      } 
      else {
        document.location='./Home.html';
      }  
    }


  </script>
