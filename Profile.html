<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">  
  <title>Bitrupt Trainee</title>
</head>
<body>
  <nav class="navbar ">
    <a href="./Home.html"><img class="header__logo" src="bitruptLogo.png" alt="Bitrupt-logo"/></a>
    <h2>My First Website By Bitrupt</h2>
    <button id="logout-btn" class="btn-icons btnicon__logout"><i class="fas fa-sign-out-alt"></i></button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseMenu" ><i class="fas fa-bars"></i></button>
      <div class="collapse navbar-collapse menubar" id="collapseMenu">
        <ul>
          <li><a href="./Home.html">Home</a></li>
          <li><a href="./Profile.html">Profile</a></li>
          <li><a href="./AboutUs.html">About US</a></li>
          <li><a href="./ContactUs.html">Contact Us</a></li>
        </ul>
      </div>
  </nav>
  <!-- Button trigger modal -->
  <div class="create-task-btn-container">
    <button type="button" class="btn create-task-btn" data-toggle="modal" data-target="#createTaskModal">
      Create Task
    </button>
  </div>

  <!-- Create Task__Modal -->
  <div class="modal fade" id="createTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="modal-input" type="text" id="task" placeholder="Task"/>
          <input class="modal-input" type="text" id="description" placeholder="Description"/>
          <input class="modal-input"type="text" id="status" placeholder="Status"/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-btn-close" data-dismiss="modal">Close</button>
          <button id="add-task-btn" type="button" class="btn modal-btn-add">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Task__Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="modal-input" type="text" id="edited-task" placeholder="Task"/>
          <input class="modal-input" type="text" id="edited-description" placeholder="Description"/>
          <input class="modal-input" type="text" id="edited-status" placeholder="Status"/>
        </div>
        <div class="modal-footer">
          <button id="delete-task-btn" type="button" class="btn modal-btn-close" data-dismiss="modal">Delete</button>
          <button id="edit-task-btn" type="button" class="btn  modal-btn-add" onclick="editTask()">Edit Task</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
          <table id="profile-table" class="profile__table">
            <thead>
              <tr>
                <th colspan="3">Trainee Program</th>
              </tr>
            </thead>
            <tbody id="profile-table-body">
              <tr>
                <th>Tasks</th>
                <th>Description</th>
                <th>Status</th>
              <!--User created task will be displayed here-->
            </tbody>
          </table>
          </div>
        </div>
      </div>
      <div class="footer footer-profile">
        <div class="head__wrapper">
          <a href="./Home.html"><img class="footer__logo" src="bitruptLogo.png" alt="Bitrupt-logo"/></a>
          <h4 class="footer__head">Bitrupt</h4>
          <p class="dev">Built by Rija</p>
        </div>
      </div>

  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>

  <script src="./SignOut.js"></script>
  <script src="./Profile.js"></script>

</body>
</html>
